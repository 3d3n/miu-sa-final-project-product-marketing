apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-app
  labels:
    app: auth-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service-app
  template:
    metadata:
      labels:
        app: auth-service-app
    spec:
      containers:
      - name: auth-service-app
        image: djff94/final-auth-service:0.0.1-SNAPSHOT
        imagePullPolicy: Always
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        ports:
          - containerPort: 8181
        env:
          - name: S2S_LOCAL_TOKEN
            value: YXBpLXNlcnZpY2UtYWNjb3VudDpwd2QkMjAyMQ==
          - name: EUREKA_URI
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: eureka-uri
          - name: ZIPKIN_URL
            value: http://zipkin:9411/

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service-svc
spec:
  selector:
    app: auth-service-app
  ports:
  - port: 80
    targetPort: 8181

